<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер до Нового Года!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="timer">
        <div class="timer__title">
          новый <span class="timer__title_year"> 0000 </span> год наступит
          через:
        </div>
        <div class="timer__area">
          <div class="timer__item">
            <div class="number number_month">00</div>
            <div class="title title_month">месяцев</div>
          </div>
          <div class="timer__item">
            <div class="number number_day">00</div>
            <div class="title title_day">дней</div>
          </div>
          <div class="timer__item">
            <div class="number number_hour">00</div>
            <div class="title title_hour">часов</div>
          </div>
          <div class="timer__item">
            <div class="number number_minute">00</div>
            <div class="title title_minute">минут</div>
          </div>
          <div class="timer__item">
            <div class="number number_second">00</div>
            <div class="title title_second">секунд</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
